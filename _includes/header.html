        <script src="//cdn.jsdelivr.net/npm/js-joda@1.8.0/dist/js-joda.js"></script>
        <script src="//cdn.jsdelivr.net/npm/js-joda-timezone@1.2.0/dist/js-joda-timezone.js"></script>
        <script>
            // use js-joda-timezone
            JSJoda.use(JSJodaTimezone);
            // copy all js-joda classes to the global scope
            for(var prop in JSJoda) { window[prop] = JSJoda[prop]; }
            console.log("Welcome to js-joda at '"+ LocalDateTime.now().toString() + "' local time");
            console.log("and '"+ LocalDateTime.now().atZone(ZoneId.systemDefault()).toString() + "' system default timezone");
        </script>
